<div class="container">

  <div class="card mt-3">

    <div class="row">
      <div class="col-12">
        <h2 class="text-center">Inventory managment</h2>
      </div>
    </div>

  </div>

  <div class="row mt-3">
    <div class="col-12">
      <button class="btn btn-primary btn-sm float-right" (click)="open_modal()">
        Add New
      </button>
    </div>
  </div>


  <div *ngIf="items_data.length" class="row mt-3">
    <div *ngFor="let item of items_data" class=" col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="card item-card mb-2">
        {{item}}
      </div>
    </div>
  </div>

  <div *ngIf="!items_data.length" class="card item-card mt-3">
    <h6>No Items Found</h6>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="add-item-modal" tabindex="-1" role="dialog" aria-labelledby="add-item" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="add-item">Add Item</h5>
      </div>
      <div class="modal-body">
        <app-item-payload #itemPayload></app-item-payload>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close_modal()">Close</button>
        <button type="button" class="btn btn-primary" (click)="save_item()">Save changes</button>
      </div>
    </div>
  </div>
</div>
