<div class="container">

  <div class="card mt-3">

    <div class="row">
      <div class="col-12">
        <h2 class="text-center">Inventory managment</h2>
      </div>
    </div>

  </div>

  <div class="row mt-3">
    <div class="col-12">
      <button class="btn btn-primary btn-sm float-right" (click)="new_item()">
        Add New
      </button>
    </div>
  </div>


  <div *ngIf="items_data.length" class="row mt-3">
    <div *ngFor="let item of items_data" class=" col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="card item-card mb-2 p-2">
        <div class="action">
          <button class="btn btn-sm btn-primary ml-2 float-right edit-button" (click)="edit_item(item)">
            <fa-icon [icon]="faPen"></fa-icon>
          </button>
          <button class="btn btn-sm btn-danger float-right remove-button">
            <fa-icon [icon]="faTrash"></fa-icon>
          </button>
        </div>
      
        <img alt="image" class="item-image" src="{{item.imageUrl}}">
        <div class="pl-2">
          <h5 class="mt-2 mb-1">{{item.name}}</h5>
          <p class="mb-0">{{item.description}}</p>
          <h4>Rs. {{item.price}}</h4>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!items_data.length" class="card item-card mt-3">
    <h6>No Items Found</h6>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="add-item-modal" tabindex="-1" role="dialog" aria-labelledby="add-item" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 *ngIf="is_new" class="modal-title" id="add-item">Add Item</h5>
        <h5 *ngIf="!is_new"  class="modal-title" id="add-item">Update Item</h5>

      </div>
      <div class="modal-body">
        <app-item-payload #itemPayload></app-item-payload>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close_modal()">Close</button>
        <button *ngIf="is_new" type="button" class="btn btn-primary" (click)="save_item()">Save</button>
        <button *ngIf="!is_new" type="button" class="btn btn-primary" (click)="update_item()">Update</button>

      </div>
    </div>
  </div>
</div>
